<section class="{{ item.bgcolor }} wysiwyg">
  <div class="container">
    <article class="row">
      <div class="col">
        <div class="justify-content-center h-100 p-5 {{ item.textcolor }}">
          <h3 class="text-center my-2">{{ item.header }}</h3>
          <div class="text-center blurb">
              {{ item.content | markdownify }}    
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
