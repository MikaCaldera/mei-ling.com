<section class="cta mb-5">
	<div class="container">
		<article class="row justify-content-center">

				{% for list in item.ctas %}
			<!-- Start of Card -->
			<div class="col-md-4">
					<div class="card card-cta h-100 border-0">
						<img class="" src="{{ list.image }}" alt="{{ list.alt }}">
						<div class="card-body d-flex flex-column justify-content-start">
							<h2 class="card-title">{{ list.header }}</h2>
							<div class="card-text">
									{{ list.blurb | markdownify }}
							</div>
						</div>
					</div>
				</div>
				{% endfor %}

		</article>
	</div>
</section>
