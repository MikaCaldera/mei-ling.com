<header class="hero">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 jumbotron jumbotron-fluid">
			</div>
			<article class="col-lg-6 bg-secondary justify-content-end">
				<h1>{{ item.header }}</h1>
				<div class="blurb">
					{{ item.blurb | markdownify }}
				</div>
			</article>
		</div>
	</div>
</header>

<!-- Form Html -->
<section class="form container">
  <div class="col-lg-12 form mx-auto">

    {% assign form = site.data.form %}
    {% if form.html %}
      <div>
        {{ form.html }}
      </div>
    {% endif %}

  </div>
</section>
