    <form id="contactForm" name="contact" method="POST" data-netlify="true">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" name="Name" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" name="Email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label for="number">Mobile Number:</label>
        <input type="number" name="number" class="form-control" aria-describedby="number" placeholder="Mobile number">
      </div>

      <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
    </form>
